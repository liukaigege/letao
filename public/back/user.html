<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" id="secList">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_topbar">
      <a href="#" class="icon_menu pull-left" id="icon_menu"><i class="glyphicon glyphicon-align-justify"></i> </a>
      <a href="#" class="icon_logout pull-right" id="icon_logout"><i class="glyphicon glyphicon-log-out"></i> </a>
    </div>

    <!-- 内容部分 -->
    <div class="lt_content">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>

      <!-- 用户管理界面 -->
      <div class="lt_table">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>
                <button class="btn btn-primary">禁用</button>
                <button class="btn btn-danger">启用</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div style="text-align: right">

          <ul id="paginator">

          </ul>
        </div>

      </div>

    </div>



    <!-- 用户改变状态模态框 -->
    <!-- 外面这一层是蒙层，里面才是主体部分 -->
    <div id="userChange" class="modal fade" tabindex="-1">
      <div class="modal-dialog  modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body" >
            <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
          </div>
        </div>
      </div>
    </div>


  <!-- 退出模态框 -->
    <!-- 外面这一层是蒙层，里面才是主体部分 -->
    <div id="logOut" class="modal fade" tabindex="-1">
      <div class="modal-dialog  modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- //模板引擎 -->
  <script type="text/template" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{(i + 1)+ (page-1)*size}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete ===1 ? "正常":"禁用"}}</td>
      <td  data-id = "{{v.id}}">
        {{if v.isDelete === 1}}
          <button class="btn btn-danger">禁用</button>
        {{else}}
          <button class="btn btn-success">启用</button>
        {{/if}}
      </td>
    </tr>
   {{/each}}

 </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
